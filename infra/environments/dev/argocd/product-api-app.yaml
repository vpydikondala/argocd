apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: product-api-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/VPYDIKONDALA/argocd
    targetRevision: HEAD
    path: infra/charts/product-api
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
